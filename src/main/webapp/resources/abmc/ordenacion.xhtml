<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="nombre" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputText id="pintar" value="#{cc.attrs.nombre}"/>
        <h:commandLink action="#{cc.parent.ordenar(cc.attrs.nombre,true)}"
                       rendered="#{cc.parent.ordenActual(cc.attrs.nombre,true)}" >Asc</h:commandLink>
        <h:commandLink action="#{cc.parent.ordenar(cc.attrs.nombre,false)}"
                       rendered="#{cc.parent.ordenActual(cc.attrs.nombre,false)}">Desc</h:commandLink>
    </cc:implementation>
</html>
